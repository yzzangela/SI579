<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://momentjs.com/downloads/moment.min.js"></script>
    <script src="momentfile.js" defer></script>
  </head>
  <body>

    <header>
      <h1 class="header">Assignment 5</h1>
    </header>

    <div>
      <h2>Event List Timetable</h2>
      <div class="input-group">
          <input class="form-control w-50" id="task_input" type="text" placeholder="Task Description" aria-label="Task Description" />
          <input class="form-control" id="duedate_input" type="date" value="2021-01-01" aria-label="Due Date" />
          <input class="form-control" id="duetime_input" type="time" value="1:30" aria-label="Due Time" />
          <button class="btn btn-primary" id="add_task" aria-label="Add Task">Add Task</button>
      </div>
      <ul class="row" id="task_list"></ul>
      <p>I used the moment library for the event list timetable above</p>
    </div>

    <p>Type anything you want in the field below and click on copy!</p>
    <input id="foo" placeholder="Type something here">
    <button class="btn" data-clipboard-target="#foo">Copy</button>
    <p>I used clipboard.js library for this</p>
  </body>
  <title>Home</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/clipboard.js/2.0.6/clipboard.min.js"></script>
    <script type="text/javascript">
      new ClipboardJS('.btn');
    </script>
</html>
